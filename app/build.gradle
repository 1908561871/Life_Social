apply plugin: 'com.android.application'
android {
    compileSdkVersion 22
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "cn.com.elex.social_life"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.facebook.fresco:fresco:0.6.0'
    compile 'de.greenrobot:eventbus:3.0.0-beta1'
    compile 'org.apache.httpcomponents:httpcore:4.3.2'
    compile 'org.buraktamturk:loadingview:1.0.0@aar'
    compile 'com.android.support:recyclerview-v7:23.1.0'
    compile 'com.victor:lib:1.0.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.github.sd6352051.niftydialogeffects:niftydialogeffects:1.0.0@aar'
    compile 'com.github.d-max:spots-dialog:0.4@aar'
    compile files('src/main/libs/gson-2.2.1.jar')
    compile files('src/main/libs/._AMap_Location_v2.0.0_20151117.jar')
    compile files('src/main/libs/AMap_Location_v2.0.0_20151117.jar')
    compile project(':multi-image-selector')
    compile 'com.android.support:palette-v7:23.1.1'
    compile 'com.squareup.okhttp:okhttp:2.7.2'
    compile 'com.squareup.okio:okio:1.6.0'
    compile files('src/main/libs/avoscloud-push-v3.12.3.jar')
    compile files('src/main/libs/avoscloud-sdk-v3.12.3.jar')
    compile files('src/main/libs/avoscloud-statistics-v3.12.3.jar')
    compile files('src/main/libs/Java-WebSocket-1.3.1-leancloud.jar')
    compile files('src/main/libs/okhttp-2.6.0-leancloud.jar')
    compile files('src/main/libs/okio-1.6.0-leancloud.jar')
    compile files('src/main/libs/qq.sdk.1.6.1.jar')
    compile files('src/main/libs/weibo.sdk.android.sso.3.0.1-leancloud.jar')
    compile 'com.alibaba:fastjson:1.2.7'
}
